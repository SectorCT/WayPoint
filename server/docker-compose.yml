services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: waypoint_db
      POSTGRES_USER: waypoint_user
      POSTGRES_PASSWORD: waypoint_password_2024

  web:
    build: .
    volumes:
      - .:/home/app/
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      SECRET_KEY: ${SECRET_KEY:-django-insecure-placeholder-key-change-in-production}
      ALLOWED_HOSTS: '*'
      DB_NAME: waypoint_db
      DB_USER: waypoint_user
      DB_PASSWORD: waypoint_password_2024
      DB_HOST: db
      DB_PORT: 5432

volumes:
  pgdata:
